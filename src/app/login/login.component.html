<div class="container mt-4">
  <h2>Connexion</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="email">Email</label>
      <input id="email" class="form-control" type="email" formControlName="email" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <small class="text-danger">Email invalide.</small>
      </div>
    </div>

    <div class="mb-3">
      <label for="password">Mot de passe</label>
      <input id="password" class="form-control" type="password" formControlName="password" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small class="text-danger">Mot de passe requis.</small>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
      Se connecter
    </button>
  </form>
</div>
